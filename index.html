<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculadora de Médias</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="./imagens/logo.png" alt="capelo e diploma">
                <h1>Calculadora de médias</h1>
            </header>
            <form id="form-atividade">
                <input id="nome-atividade" type="text" placeholder="Nome da atividade" required>
                <input id="nota-atividade" type="number" placeholder="Nota da atividade" min="0" max="10" required>
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Nome da atividade
                        </th>
                        <th>Nome da atividade</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média Final</td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado">---</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
